<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <script>
        function validation() {
            var pass1 = document.getElementById("pass1").value
            var pass = /(^[A-Za-z']{1,20}[0-9]{1,5})$/

            if (!pass1.match(pass)) {
                return false
            }
            else {
                document.getElementById("idpass1Error").innerHTML = " "
            }

            var pass2 = document.getElementById("pass2").value
            if (!pass2.match(pass1)) {
                document.getElementById("idpass2Error").innerHTML = "Enter Corret password"
                return false
            }
            else {
                document.getElementById("idpass2Error").innerHTML = " "
            }
        }
    </script>
    <form action="" onsubmit="return validation()">
        <input type="text" name="pass1" id="pass1">
        <span id="idpass1Error" class="error"></span>

        <input type="text" name="pass2" id="pass2">
        <span id="idpass2Error" class="error"></span>

        <input type="submit" value="Register">
    </form>
</body>

</html>
